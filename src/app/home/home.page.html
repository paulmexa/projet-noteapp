<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      NoteApp
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deconnexion()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Liste des notes</ion-label>
    </ion-list-header>
    <ion-item routerLink="../apercu-note/{{note.id}}/{{i}}" *ngFor="let note of notes; let i = index">
      <ion-avatar slot="start">
        <img src="../assets/img/pen.png">
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        <h2>Note {{i + 1}}</h2>
        <p>{{note.data().note}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="../add-note" routerDirection="forward" color="secondary">
      <ion-icon color="light" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
